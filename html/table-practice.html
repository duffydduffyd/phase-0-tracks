<!DOCTYPE html>
<html>
<head>
	<title>Simple Table</title>
</head>
	<body>
		
	<div>
		<table border=1>
				  <tr>
				    <th>Heading 1</th>
				    <th>Heading 2</th>
				    <th>Heading 3</th>
				  </tr>
				  <tr>
				    <td>Element 1</td>
				    <td>Element 1</td>
				    <td>Element 1</td>
				  </tr>
				  <tr>
				    <td>Box 1</td>
				    <td>Box 2</td>
				    <td>Box 3</td>
				  </tr>
				</table>
	</div>

	<div>
		<table border=1>
				  <tr>
				    <th>Heading 1</th>
				    <th>Heading 2</th>
				    <th>Heading 3</th>
				  </tr>
				  <tr>
				    <td>Element 1</td>
				    <td>Element 2</td>
				    <td>Element 3</td>
				  </tr>
				  <tr>
				    <td>Box 1</td>
				    <td>Box 2</td>
				    <td>Box 3</td>
				  </tr>
				  <tr>
				    <td>Box 4</td>
				    <td>Box 5</td>
				    <td>Box 6</td>
				  </tr>
				</table>
	</div>			

	<div>
		<table border=1>
				  <tr>
				    <th>Heading 1</th>
				    <th>Heading 2</th>
				    <th>Heading 3</th>
				  </tr>
				  <tr>
				    <td>Element 1</td>
				    <td colspan="2">My Text is neat!</td>
				  </tr>
				  <tr>
				    <td>Box 1</td>
				    <td rowspan="2">My Text</td>
				    <td>Box 3</td>
				  </tr>
				  <tr>
				    <td>Box 4</td>
				    <td>&nbsp;</td>
				  </tr>
				</table>
	</div>
	</body>
</html>
